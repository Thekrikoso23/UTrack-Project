<body>
  <header class="navbar">
    <div class="navbar-content">
      <img src="image.png" alt="Logo de UTrack" class="logo">
      <nav class="navbar-links">
        <a href="Gried.html">UTrack</a>

        <a href="comunidad.html">Comunidad</a>

      </nav>

        <a href="perfil.html" title="Perfil">
          <img src="Toros.png" alt="Los Toros" class="Toros">
        </a>
      </div>
    </div>
  </header>

  <aside class="sidebar">
    despliegues 
  </aside>

  <main class="mapa-main">
    <div class="mapa-layout">
      <!-- Panel izquierdo con el desplegable -->
      <div class="mapa-controles">
        <h3>Elegir edificio</h3>
        <select id="edificio-select">
          <option value="">-- Selecciona un edificio --</option>
          <option value="A">Edificio A - Ingenier√≠a</option>
          <option value="B">Edificio B - Administraci√≥n</option>
          <option value="C">Edificio C - Biblioteca</option>
          <option value="D">Edificio D - Cafeter√≠a</option>
          <option value="E">Edificio E - Laboratorios</option>
        </select>
      </div>

      <!-- Panel derecho con el mapa -->
      <div class="mapa-container">
        <iframe
          id="mapa-iframe"
          src="https://www.google.com/maps?q=31.5993314,-106.4084005&z=18&output=embed"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="https://sise.utcj.edu.mx/" target="_blank" rel="noopener noreferrer">üåê SISE UTCJ</a>
      <a href="https://www.facebook.com/SOYUTCJ" target="_blank" rel="noopener noreferrer">üìò Facebook</a>
      <a href="mailto:contacto@utrack.com">üìß Correo</a>
    </div>
  </footer>

  <!-- Script funcional para cambiar el mapa -->
  <script>
    const mapa = document.getElementById("mapa-iframe");
    const selector = document.getElementById("edificio-select");

    const ubicaciones = {
      A: "31.5993314,-106.4084005", // Ingenier√≠a
      B: "31.5999,-106.4088",       // Administraci√≥n
      C: "31.6002,-106.4079",       // Biblioteca
      D: "31.5988,-106.4085",       // Cafeter√≠a
      E: "31.5995,-106.4091"        // Laboratorios
    };

    selector.addEventListener("change", () => {
      const coord = ubicaciones[selector.value];
      if (coord) {
        mapa.src = `https://www.google.com/maps?q=${coord}&z=18&output=embed`;
      }
    });
  </script>
</body>
</html>
